<script>

document.getElementById("B").addEventListener("submit", function(event) {
    event.preventDefault(); // Stop form reload

    let name  = document.getElementById('name');
    let email = document.getElementById('email');
    let msg   = document.getElementById('msg');
    let submitBtn = document.getElementById('submit');
    let submittedDiv = document.getElementById('submitted');


    submitBtn.innerText = "Submitting...";

    // AJAX GET request
    let query = `name=${encodeURIComponent(name.value)}&email=${encodeURIComponent(email.value)}&msg=${encodeURIComponent(msg.value)}`;
    let xhr = new XMLHttpRequest();
    xhr.open("GET", `https://rahul-xeel-api.rf.gd/PORTFOLIO/CONTACT/send.php?${query}`, true);

    xhr.onreadystatechange = function() {
        if(xhr.readyState === 4) {
            if(xhr.status === 200) {

                submitBtn.style.display = "none";
                submittedDiv.style.display = "flex";



                setTimeout(function() {
                    submitBtn.innerText = "Submit";
                    submitBtn.style.display = "flex";
                    submittedDiv.style.display = "none";
                }, 3000);
            } else {
                alert("Error sending message! Status: " + xhr.status);
                submitBtn.innerText = "Submit";
            }
        }
    };

    xhr.send();
});
</script>
